<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Группы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${tittle}"></h2>
    <table th:border="2">
        <thead >
        <tr bgcolor="#d3d3d3">
            <th scope="col">Номер</th>
            <th scope="col">Количество студентов</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <div th:each="group : ${groups}">
            <tbody>
            <tr>
                <td th:text="${group.getGroupNumber()}"></td>
                <td th:text="${group.getStudents().stream().count()}"></td>
                <td><a th:href="'/groups/' + ${group.id}" >Edit</a></td>
            </tr>
            </tbody>
        </div>
    </table>
</div>
<div class="container mt-5">
    <form action="/groups" method="post">
        <input style="border: solid black 1px" type="text" name="groupNumber" placeholder="Номер группы"> <br><br>
        <button type="submit">Добавить новую группу</button>
    </form>
</div>
</body>
</html>
